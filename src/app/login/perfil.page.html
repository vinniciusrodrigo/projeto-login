<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-card>
    
  <ion-img class="image-center" src="assets/download.png"> </ion-img>
<ion-card-header>
  <ion-card-title class="title-login">Login</ion-card-title>
</ion-card-header>

<ion-card-content>
  <ion-item>
    <ion-label position="floating" >Email</ion-label>
    <ion-input type="email" [ngModel]="email"></ion-input>
    <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" [ngModel]="senha"></ion-input>
    </ion-item>
  </ion-item>
  <ion-button expand="block" (click)="login()" >Entrar</ion-button>
</ion-card-content>
</ion-card>
